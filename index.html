<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>HST Tracker</title>
</head>
<body>
<!-- Username -->
    <header>
        <div>
            <span><i class="fa-solid fa-bell"></i></span>
            <span>User</span>
        </div>
    </header>
<!-- Title -->
    <h1>Home Sleep Study Tracker</h1>
    <h3>For the office of Samuel H.S. The</h3>
<!-- Search form -->
    <label for="patient-search">Patient search:</label>
    <input type="search" id="patient-search">
    <button>Search</button>
<!-- Wayne/Hackensack Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openLab(event, 'hackensack')">Hackensack</button>
        <button class="tablinks" onclick="openLab(event, 'wayne')">Wayne</button>
    </div>
<!-- Patient list -->
    <section id="hackensack" class="tabcontent">
        <h3>Hackensack</h3>
    </section>

    <section id="wayne" class="tabcontent">
        <h3>Wayne</h3>
    </section>

    <script src="https://kit.fontawesome.com/c92b06f6cd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
